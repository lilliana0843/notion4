<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>輪播圖片</title>
  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  margin: 0;
  padding: 0;
  height: 100%; /* 确保页面填满整个视窗 */
}

body {
  font-family: Arial, sans-serif;
}

.carousel {
  position: relative;
  width: 90%;
  max-width: 600px;
  overflow: hidden;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-images img {
  width: 100%;
  height: auto;
}

.carousel-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

button {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 24px;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
.carousel {
    transform: scale(1); /* 縮小 70% */
    transform-origin: left; /* 讓縮放從中間開始 */
}
</style>
  
</head>
<body>
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://images.plurk.com/4oZTWYE3x1dV5wJfYIj1tF.png" alt="Image 1">
      <img src="https://images.plurk.com/1dubu6QtQRS0xuNDh8qE6.png" alt="Image 2">
      <img src="https://images.plurk.com/1SvnS9FFQBNKsn1Q7ZdNS4.png" alt="Image 3">
        <img src="https://images.plurk.com/IL7RWzCbfkZs5TsvDNOY9.png" alt="Image 4">
    </div>
    <div class="carousel-nav">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>let currentIndex = 0;

function moveSlide(step) {
  const slides = document.querySelectorAll('.carousel-images img');
  currentIndex = (currentIndex + step + slides.length) % slides.length;
  document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
}
</script>
  
</body>
</html>
